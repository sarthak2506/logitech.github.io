<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logitech India</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <style>
        .hamburger {
            display: none;
            flex-direction: column;
            cursor: pointer;
            z-index: 1002;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
        }

        .mobile-nav {
            display: none;
            flex-direction: column;
            background-color: white;
            position: fixed;
            top: 0;
            right: 0;
            height: 100vh;
            width: 250px;
            padding: 20px;
            box-shadow: -2px 0 5px rgba(0, 0, 0, 0.1);
            z-index: 1001;
            transition: transform 0.3s ease-in-out;
            transform: translateX(100%);
        }

        .mobile-nav.active {
            display: flex;
            transform: translateX(0);
        }

        .mobile-nav a {
            color: black;
            text-decoration: none;
            margin: 15px 0;
            font-weight: bold;
        }

        .mobile-nav .close-btn {
            align-self: flex-end;
            cursor: pointer;
            font-size: 24px;
            color: black;
        }

        @media (max-width: 1200px) {
            .nav-links {
                display: none;
            }

            .hamburger {
                display: flex;
            }
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url('mx-brio-hpb-desktop.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
        }

        .top-bar {
            background-color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #eee;
        }

        .main-nav {
            background-color: transparent;
            padding: 20px;
            position: absolute;
            width: 100%;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            height: 30px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input {
            padding: 5px 10px;
            border: none;
            border-radius: 20px;
            background-color: rgba(255, 255, 255, 0.2);
            color: #fff;
        }

        .hero {
            height: 100vh;
            display: flex;
            align-items: center;
            padding: 0 50px;
            position: relative;
            overflow: hidden;
        }

        .hero-content {
            color: #fff;
            max-width: 50%;
        }

        .hero h1 {
            font-size: 3.5rem;
            margin-bottom: 20px;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .cta-buttons {
            display: flex;
            gap: 20px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            text-transform: uppercase;
        }

        .btn-primary,
        .btn-secondary {
            background-color: white;
            border: 2px solid white;
            color: black;
        }
        .btn-primary:hover,
        .btn-secondary:hover{
            background-color: transparent;
        }

        .hero-image {
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
            width: 60%;
            height: auto;
        }

        .hero-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <nav class="main-nav">
        <div class="nav-container">
            <div class="logo">
                <img src="logitechg.svg" alt="Logitech">
            </div>
            <div class="nav-links">
                <a>SHOP</a>
                <a>DISCOVER</a>
                <a>BUSINESS</a>
                <a>SUPPORT</a>
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search...">
                <button style="background: none; border: none; color: white;">üîç</button>
                <button style="background: none; border: none; color: white">üë§</button>
            </div>
            <div class="hamburger" onclick="toggleMenu()">
                <div></div>
                <div></div>
                <div></div>
            </div>
        </div>
    </nav>

    <div class="mobile-nav" id="mobileNav">
        <span class="close-btn" onclick="toggleMenu()">√ó</span>
        <a>MY ACCOUNT</a>
        <a>SHOP</a>
        <a>DISCOVER</a>
        <a>BUSINESS</a>
        <a>SUPPORT</a>
        
    </div>

    <div class="hero">
        <div class="hero-content">
            <h1>MEET. STREAM.<br>MASTER.</h1>
            <p>Introducing MX Brio. Experience sharp ultra HD 4K video with our most advanced webcam yet.</p>
            <div class="cta-buttons">
                <button class="btn btn-primary">LEARN MORE</button>
                <button class="btn btn-secondary">SHOP NOW</button>
            </div>
        </div>
    </div>

    <script>
        function toggleMenu() {
            const mobileNav = document.getElementById('mobileNav');
            mobileNav.classList.toggle('active');
        }
    </script>
</body>
</html>
