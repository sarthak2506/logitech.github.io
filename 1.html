<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="images/favicon.png">
    <title>Logitech India</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: white;
            color: black;
            border-bottom: 1px solid #ddd;
        }

        .header-left {
            padding-top: 5px;
            padding-left: 130px;
            flex: 1;
            display: flex;
            align-items: center;
        }

        .header-left img {
            height: 16px;
            margin-right: 10px;
            cursor: pointer;
        }

        .header-right {
            padding-left: 900px;
            flex: 1;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
        }

        .header-right img {
            height: 20px;
        }

        .header-right span {
            font-size: 14px;
            color: rgb(139, 138, 138);
        }
        .header-right:hover span{
            text-decoration: underline;
        }

        .divider {
            margin: 0 10px;
            height: 20px;
            border-left: 1px solid #ccc;
        }
        .dropdown{
            font-size: 14px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            width: 120px;
            color: rgb(139, 138, 138);
            cursor: pointer;
        }
        .menu{
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            height: 60px;
            width: 60px;
            position: absolute;
            padding: 4px 8px;
            bottom: -83px;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.2s;
        }

        .divide{
            margin: 0;
            width: 90px;
            border-top: 1px solid #ccc;
        }

        .streamlabs{
            flex: 1;
            padding-left: 10px;
            padding-right: 10px;
        }

        .ultimate-ears{
            flex: 1;
        }
        .dropdown:hover .menu{
            opacity: 1;
        }

    </style>
</head>
<body>
    <div class="header">
        <div class="header-left">
            <img src="images/logitechg-grey.svg">
            
            <div class="divider"></div>
            <div class="dropdown">
                <span>Our Brands</span>
                <i class="fas fa-chevron-down"></i>
                <div class="menu">
                    <div>
                        <img class="streamlabs" src="images/streamlabs-grey.svg">
                    </div>
                    <div class="divide"></div>
                    <div>
                        <img class="ultimate-ears" src="images/ultimate-ears-grey.svg">
                    </div>
                </div>
              </div>
        </div>
        <div class="header-right">
            <img src="images/world.jpeg">
            <span>India</span>
            
        </div>
    
</body>
</html>
